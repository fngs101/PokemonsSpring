<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--<link href="../static/css/style.css" rel="stylesheet" type="text/css">-->
<head>
    <section th:insert="~{template :: head}"></section>
    <meta charset="UTF-8">
    <title>Pok√©mon - shop</title>

</head>
<body>
<section th:insert="~{template :: menu}"></section>
    <div class="tab-content">
        <div id="shop">
            <h1>Shop</h1>
            <p>This is shop</p>
        </div>
    </div>
<form action="/shop" method="post">
<button type="submit">Buy cards</button>
</form>
<div th:each="card:${pokemonCards}">
    <div th:text="${card.name}"></div>
    <img th:src="${card.url}">
</div>
</body>
</html>
